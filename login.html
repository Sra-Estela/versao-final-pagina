<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="conteiner">
        <div class="caixa">
            <div class="box-1">
                <div class="bem-vindo">
                    <div class="mensagem">
                        <h1>Bem-vindo!<br> É um prazer conhecê-lo!</h1>
                        <p>Você pode registrar seus dados para pular esta etapa. Salve os nossos cookies para entrar no nosso site, sem precisar preencher os dados.</p>
                        <button id="retornarBotao" type="button">RETORNAR</button>
                    </div>
                </div>
                <div class="box-2">
                    <div class="infeite-a"></div>
                    <h1>Crie uma conta, <br> para ser notificado de todas as novidades.</h1>
                    <div class="login">
                        <input id="nome" placeholder="nome" autocomplete="off"><br>
                        <input id="email" placeholder="email" autocomplete="off"><br>
                        <input id="senha" placeholder="senha" autocomplete="off"><br>
                        <div id="alertMessage" class="mensagem-alerta"></div>

                        <div class="infeite-b">
                            <div class="dados">
                                <input type="checkbox" id="lembrarDados">
                                <label for="lembrarDados">Lembrar meus dados</label>
                            </div>
                        </div>
                        <button class="cadastro" onclick="registerUser()">CADASTRAR-SE</button>
                        <div class="sucessor">
                            <p id="d">Esqueci minha <a>senha</a></p>
                            <p id="d">Já tenho uma <a>conta</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
